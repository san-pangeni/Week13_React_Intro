<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <!-- You can either keep this Bootstrap link hereâ€¦
         OR install Bootstrap via npm and import it in main.ts -->
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      .card {
        margin-bottom: 20px;
      }
      .container {
        padding-top: 20px;
      }
      .form-container {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Student Management</h1>
      <!-- Form to Add New Student -->
      <div class="form-container mb-4">
        <form id="studentForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="gpa" class="form-label">GPA</label>
            <input type="number" step="0.1" class="form-control" id="gpa" required />
          </div>
          <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
      </div>
      <!-- Display Students -->
      <div id="cardsContainer" class="row"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
